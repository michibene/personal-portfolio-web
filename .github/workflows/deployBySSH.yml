name: Build and deploy website to FTP on push
on:
    push:
        branches: ["develop"]

jobs:
    build:
        name: Build ðŸ”¨
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Build dependencies
              run: npm run build
            - name: Archive production artifact
              uses: actions/upload-artifact@main
              with:
                  name: dist
                  path: dist
    deploy:
        name: Deploy ðŸš€
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Download artifact
              uses: actions/download-artifact@main
              with:
                  name: dist
                  path: dist
            - name: ðŸ“‚ Sync files to hosting
              uses: SamKirkland/web-deploy@v1
              with:
                  target-server: ${{ secrets.HOSTING_SSH_HOST }}
                  remote-user: ${{ secrets.HOSTING_SSH_USER_LOGIN }}
                  private-ssh-key: ${{ HOSTING_SSH_PRIVATE_KEY }}
                  source-path: ./dist/
                  ssh-port: ${{ HOSTING_SSH_PORT }}
                  destination-path: ~/michalbeno.eu/web/
                  rsync-options: --dry-run --archive --verbose --compress --delete-after --human-readable
