<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />

        <title>Michal Beno</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            .loader-wrapper {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #d9d8d0;
                display: grid;
                place-items: center;
            }

            .spinner {
                animation: 2s linear infinite spinner-animation;
                max-width: 100px;
            }

            @keyframes spinner-animation {
                0% {
                    transform: rotateZ(0deg);
                }
                100% {
                    transform: rotateZ(360deg);
                }
            }

            .path {
                animation: 1.4s ease-in-out infinite both path-animation;
                display: block;
                fill: transparent;
                stroke: #0f0f11;
                stroke-linecap: round;
                stroke-dasharray: 283;
                stroke-dashoffset: 280;
                stroke-width: 8px;
                transform-origin: 50% 50%;
            }

            @keyframes path-animation {
                0%,
                25% {
                    stroke-dashoffset: 280;
                    transform: rotate(0);
                }

                50%,
                75% {
                    stroke-dashoffset: 75;
                    transform: rotate(45deg);
                }

                100% {
                    stroke-dashoffset: 280;
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="loader-wrapper">
                <svg class="spinner" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" cx="50" cy="50" r="45" />
                </svg>
            </div>
        </div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
